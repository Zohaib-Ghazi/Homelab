---
- import_tasks: packages.yml
- import_tasks: iam.yml

- name: Download Jenkins GPG key
  get_url:
    url: "https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key"
    dest: "/usr/share/keyrings/jenkins-keyring.asc"
    mode: 0775
  register: jenkins_gpg_key_downloaded
  become: yes

- name: Add Jenkins repo to source list and provide the auth key
  ansible.builtin.shell:
    cmd: |
      echo "deb [signed-by=/usr/share/keyrings/jenkins-keyring.asc]" https://pkg.jenkins.io/debian-stable binary/ | sudo tee /etc/apt/sources.list.d/jenkins.list > /dev/null
  register: sources_list_updated
  become: yes
  when: jenkins_gpg_key_downloaded.changed

- name: Refresh apt repo 
  apt:
    update_cache: true
  become: yes

- name: Install Jenkins
  apt:
    name: 
      - jenkins
    state: present
  become: yes
  register: jenkins_installed

- name: enable jenkins service
  ansible.builtin.systemd:
    name: jenkins
    enabled: true
    state: started
  become: yes
  when: jenkins_installed.changed